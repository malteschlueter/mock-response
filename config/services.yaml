parameters:
    app.debug_secret: '%env(default::APP_DEBUG_SECRET)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Enum/'
            - '../src/Factory/'
            - '../src/Kernel.php'

    Monolog\Processor\UidProcessor:
