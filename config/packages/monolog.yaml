monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - debug_request
    handlers:
        deprecation:
            type: rotating_file
            max_files: 14
            path: "%kernel.logs_dir%/%kernel.environment%.deprecations.log"
            channels: [ "deprecation" ]
        debug_request:
            type: rotating_file
            max_files: 1
            path: "%kernel.logs_dir%/%kernel.environment%.debug_request.log"
            level: debug
            channels: [ "debug_request" ]

when@dev:
    monolog:
        handlers:
            main:
                type: rotating_file
                max_files: 7
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event", "!debug_request"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: rotating_file
                max_files: 7
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
                channels: ["!debug_request"]
            nested:
                type: rotating_file
                max_files: 14
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
